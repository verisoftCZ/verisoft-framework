<div class="v-breadcrumb card flex justify-content-center">
  <ng-container *ngIf="useHomeRoute; else default">
    <p-breadcrumb
      class="max-w-full"
      [model]="items"
      [home]="home"
    ></p-breadcrumb>
  </ng-container>
  <ng-template #default>
    <p-breadcrumb class="max-w-full" [model]="items"></p-breadcrumb>
  </ng-template>
</div>
