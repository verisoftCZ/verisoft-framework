<div class="v-checkbox d-flex align-items-center mt-2">
  <v-form-field
    class="w-100"
    [label]="label"
    [tooltip]="tooltip"
    [required]="isRequired()"
    [ngControl]="ngControl"
    [testId]="testId"
    [display]="formDisplay"
  >
    <p-checkbox
      [ngClass]="{ 'checkbox-error': ngControl?.invalid && ngControl?.dirty && ngControl?.value === false }"
      [formControl]="formControl"
      [required]="required"
      [binary]="true"
      [readonly]="readonly"
    />
  </v-form-field>
</div>
