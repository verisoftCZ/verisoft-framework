<div class="v-password d-flex align-items-center">
  <v-form-field
    class="w-100"
    [label]="label"
    [tooltip]="tooltip"
    [required]="isRequired()"
    [ngControl]="ngControl"
    [testId]="testId"
    [display]="formDisplay"
  >
    <p-password
      [style]="{'width':'100%'}"
      [inputStyle]="{'width':'100%'}" 
      [formControl]="formControl"
      [placeholder]="placeholder"
      [showClear]="clearable"
      [feedback]="feedback"
      [required]="isRequired()"
      [label]="label"
      [id]="inputId"
      [toggleMask]="toggleMask"
    />
  </v-form-field>
</div>
