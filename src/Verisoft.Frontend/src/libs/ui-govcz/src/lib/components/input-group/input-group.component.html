<gov-form-control>
    @if (label) {
    <gov-form-label 
        [slot]="labelSlot"
        [size]="size | govSize"
    >
        {{ label }}
    </gov-form-label>
    }
        @if(prefix) {
            <gov-icon
                [name]="name"
            />
        }
        <gov-form-input 
            input-type="input-type"
            [formControl]="formControl"
            [minlength]="minlength" 
            [maxlength]="maxlength" 
            [size]='size | govSize'  
            [name]='name' 
            [role]='role'
            [required]="required"
            [readonly]="readonly"
            [invalid]="ngControl?.errors ? true : false"
        />
        @if(sufix) {
            <gov-icon
                [name]="name"
            />
        }
    @if (ngControl && ngControl.errors) {
    <gov-form-message
        [slot]="errorSlot"
        color="error"
    >
        {{ngControl.errors | error}}
        <gov-icon 
            [name]="icons.warning"
            slot="validation-icon"
        />
    </gov-form-message>
    } @if (message) {
    <gov-form-message
        [slot]="messageSlot"
        color="neutral"
    >
        {{ message }}
    </gov-form-message>
    }
</gov-form-control>
