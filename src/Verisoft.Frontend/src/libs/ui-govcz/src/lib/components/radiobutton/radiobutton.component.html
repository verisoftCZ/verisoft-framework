<gov-form-control>
  @if (ngControl && ngControl.errors) {
    <gov-form-message
        [slot]="errorSlot"
        color="error"
    >
        {{ngControl.errors | error}}
        <gov-icon 
            [name]="icons.warning"
            slot="validation-icon"
        />
    </gov-form-message>
    }
  <gov-form-radio-group [formControl]="formControl">
    @if (items) { @for(item of items; track item) {
    <gov-form-radio
      [size]="size | govSize"
      [value]="item.value"
      [required]="required"
      [identifier]="item.id"
      [name]="radioGroupName"
      [invalid]="ngControl?.errors"
      [disabled]="formControl.disabled"
    >
      <gov-form-label
        [size]="size | govSize"
        slot="label"
      >
        {{ label }}
      </gov-form-label>
    </gov-form-radio>
    } }
  </gov-form-radio-group>
</gov-form-control>
