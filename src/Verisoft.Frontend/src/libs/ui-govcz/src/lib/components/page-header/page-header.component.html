
<div
  class="d-flex align-items-center justify-content-center justify-content-md-start gap-2 w-100"
>
@if (showBackButton) {
  <v-button
    [size]="size"
    [icon]="icons.arrowLeft"
    label="Back"
    [outlined]="true"
    (click)="locationBack()"
  />
}
  <h2>{{ title }}</h2>
  @if (subtitle) {
  <div
    class="d-flex align-items-center gap-2"
  >
  <h2 class="text-default m-0">- {{ subtitle }}</h2>

  </div>
  }
</div>
<div
  class="d-flex align-items-center justify-content-center justify-content-md-start w-100"
>
  @if (buttonGroup) {
    <div>
      <ng-content [select]="buttonGroup"></ng-content>
    </div>
  }
</div>
