<gov-form-control>
  @if (ngControl && ngControl.errors) {
    <gov-form-message
        [slot]="errorSlot"
        color="error"
    >
        {{ngControl.errors | error}}
        <gov-icon 
            [name]="icons.warning"
        />
    </gov-form-message>
    }
  <gov-form-switch
    [formControl]="formControl"
    [size]="size | govSize"
    [required]="required"
    [name]="name"
    [invalid]="ngControl?.errors"
  >
    @if (label && !noLabel) {
    <gov-form-label [size]="size" slot="label">
      {{ label }}
    </gov-form-label>
    }
  </gov-form-switch>
</gov-form-control>
