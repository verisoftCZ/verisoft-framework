<gov-form-control>
  @if (ngControl && ngControl.errors) {
    <gov-form-message
        [slot]="errorSlot"
        color="error"
    >
        {{ngControl.errors | error}}
        <gov-icon 
            [name]="icons.warning"
            slot="validation-icon"
        />
    </gov-form-message>
    }
    @if (label) {
      <gov-form-label 
        [slot]="labelSlot"
        [size]="size | govSize"
      >
        {{ label }}
      </gov-form-label>
    }
  <gov-form-group>
    <gov-form-password-power *ngIf="feedback" [power]="passwordStrength - 1" />
    <gov-form-input
      [formControl]="formControl"
      [attr.input-type]="type"
      [placeholder]="placeholder"
      [invalid]="ngControl?.errors"
      (ngModelChange)="valueChange($event)"
    />
  </gov-form-group>
</gov-form-control>
